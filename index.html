<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color and Play/Pause YouTube Video</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <div>Version 2.3 - Fixed keyboard '1' key to start and stop video correctly.</div>
    <button onclick="toggleBackgroundColor()">Toggle Background Color</button>
    <button onmousedown="startVideo()" onmouseup="hideVideo()" ontouchstart="startVideo()" ontouchend="hideVideo()">RFID</button>
    <p>Tip: You can hold the '1' key on your keyboard to play the video, and release it to pause and hide the video.</p>
    
    <div id="video-container" style="margin-top: 20px;">
        <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/3JZ_D3ELwOQ?enablejsapi=1&modestbranding=1&controls=0&showinfo=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display: none;"></iframe>
    </div>

    <script>
        let isRed = true;
        function toggleBackgroundColor() {
            document.body.style.backgroundColor = isRed ? "blue" : "red";
            isRed = !isRed;
        }

        function startVideo() {
            const videoIframe = document.getElementById("youtube-video");
            videoIframe.style.display = "block";
            // Post message to play after loading
            videoIframe.contentWindow.postMessage('{"event":"command","func":"seekTo","args":[0, true]}', '*');
            videoIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        function hideVideo() {
            const videoIframe = document.getElementById("youtube-video");
            videoIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            videoIframe.style.display = "none";
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === '1') {
                startVideo();
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === '1') {
                hideVideo();
            }
        });
    </script>
</body>
</html>
