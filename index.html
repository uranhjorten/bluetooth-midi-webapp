<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color and Play/Pause YouTube Video</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <div>Version 1.8 - Modified video playback to autoplay and start immediately when selected.</div>
    <button onclick="toggleBackgroundColor()">Toggle Background Color</button>
    <label for="video-selection">Choose a video:</label>
    <select id="video-selection">
        <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">Video 1</option>
        <option value="https://www.youtube.com/embed/3JZ_D3ELwOQ">Video 2</option>
        <option value="https://www.youtube.com/embed/tgbNymZ7vqY">Video 3</option>
    </select>
    <button onmousedown="startVideo()" onmouseup="hideVideo()" ontouchstart="startVideo()" ontouchend="hideVideo()">RFID</button>
    
    <div id="video-container" style="margin-top: 20px;">
        <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&modestbranding=1&controls=0&showinfo=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display: none;"></iframe>
    </div>

    <script>
        let isRed = true;
        function toggleBackgroundColor() {
            document.body.style.backgroundColor = isRed ? "blue" : "red";
            isRed = !isRed;
        }

        function startVideo() {
            const videoIframe = document.getElementById("youtube-video");
            const selectedVideoUrl = document.getElementById("video-selection").value;
            videoIframe.src = `${selectedVideoUrl}?enablejsapi=1&modestbranding=1&controls=0&showinfo=0&autoplay=1`;
            videoIframe.style.display = "block";

            // Post message to play after loading
            videoIframe.onload = () => {
                videoIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            };
        }

        function hideVideo() {
            const videoIframe = document.getElementById("youtube-video");
            videoIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            videoIframe.style.display = "none";
        }
    </script>
</body>
</html>
