<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>Version 1.3 - Modified RFID button behavior to keep the video visible when paused.</div>
    <button onclick="toggleBackgroundColor()">Toggle Background Color</button>
    <button onclick="toggleVideo()">RFID</button>
    
    <div id="video-container" style="margin-top: 20px;">
        <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display: block;"></iframe>
    </div>

    <script>
        let isRed = true;
        function toggleBackgroundColor() {
            document.body.style.backgroundColor = isRed ? "blue" : "red";
            isRed = !isRed;
        }

        let videoPlaying = false;
        function toggleVideo() {
            const videoIframe = document.getElementById("youtube-video");
            if (videoPlaying) {
                videoIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            } else {
                videoIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }
            videoPlaying = !videoPlaying;
        }
    </script>
</body>
</html>
